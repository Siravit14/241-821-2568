<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .button {
            background-color: blue;
            color: antiquewhite;
            padding: 10px 20px;
        }
        .button:hover {
            background-color: blueviolet;
        }
        .button:active {
            background-color: chartreuse;
        }
        .button:focus {
            background-color: crimson;
        }
        .item1 + .item2 {
            background-color: aqua;

        }
        input[type="text"]{
            border: 2px solid red;
            margin-bottom: 10px;
        }
        .container .item {
            color: aquamarine;
            background-color: rgb(122, 184, 238);
        }
        .button {
            background-color: aqua;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.active {
            background-color: aquamarine;
        }
        .button.warning {
            background-color: brown;
        }
    </style>
</head>

        <button class="button">Clik me</button>
